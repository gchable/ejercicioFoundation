<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="./css/foundation.min.css">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div class="row">
        <div class="colum small-3 text-center">
            <h1>e-Store</h1>
        </div>
        <div class="column small-12 medium-9">
            <div class="row menu align-right">
                <a href="#">Ingresa</a>
                <a href="#">Regístrate</a>
                <a href="#">Ayuda</a>
                <a href="#">Mapa del sitio</a>
            </div>
            <div class="row menu align-right">
                <a href="#"><i class="step fi-social-facebook size-36"></i></a>
                <a href="#"><i class="step fi-social-instagram size-36"></i></a>
                <a href="#"><i class="step fi-social-twitter size-36"></i></a></a>
                <a href="#"><i class="step fi-social-youtube size-36"></i></a></a>
                <a href="#"><i class="step fi-social-pinterest size-36"></i></a></a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="button-group expanded">
            <a href="#" class="button">Hogar</a>
            <a href="#" class="button">Salud</a>
            <a href="#" class="button">Deporte</a>
            <a href="#" class="button">Tecnología</a>
            <a href="#" class="button">Accesorios</a>
            <a href="#" class="button">Ropa</a>
            <a href="#" class="button">Mantenimiento</a>
            <a href="#" class="button hollow alert">Carrito</a>
        </div>
    </div>

    <div class="row">
        <div class="breadcrumbs">
            <a href="#">HOME</a>
            <a href="#">HOGAR</a>
            <a href="#">VARIOS</a>
            <a href="#">DECORACION</a>
        </div>
    </div>

    <div class="row large-uncollapse">
        <div class="columns small-12 medium-4 large-3">
            <div class="callout">
                <h4>Búsqueda Avanzada</h4>
                <form>

                    <div class="row column">
                        <label>Por nombre:
                            <input type="text" required>
                        </label>
                    </div>

                    <div class="row column">
                        <label>Por referencia:
                            <input type="text" aria-describedby="ayudaTexto">
                        </label>
                        <p class="help-text" id="ayudaTexto">Número único del producto</p>
                    </div>

                    <div class="row column">
                        <label>Por categoría:
                            <select>
                                <option value="1">Hogar</option>
                                <option value="2">Salud</option>
                                <option value="3">Deporte</option>
                                <option value="4">Tecnología</option>
                                <option value="4">Accesorios</option>
                                <option value="4">Ropa</option>
                                <option value="4">Mantenimiento</option>
                            </select>
                        </label>
                    </div>

                    <div class="row column">
                        <legend>Tipo de producto:</legend>
                        <input type="checkbox" name="tipoProducto" id="nuevo" value="nuevo">
                        <label for="nuevo">Nuevo</label>
                        <input type="checkbox" name="tipoProducto" id="usado" value="usado">
                        <label for="usado">Usado</label>
                    </div>

                    <div class="row column">
                        <legend>Tipo de precio:</legend>
                        <input type="radio" name="tipoPrecio" id="pleno" value="pleno">
                        <label for="rojo">Pleno</label>
                        <input type="radio" name="tipoPrecio" id="oferta" value="oferta">
                        <label for="rojo">En oferta</label>
                    </div>

                    <div class="row column text-center">
                        <p>¿Buscar productos agotados?</p>
                        <div class="switch">
                            <input type="checkbox" class="switch-input" id="agotados" name="agotados">
                            <label for="agotados" class="switch-paddle">
                                <span class="switch-active" aria-hidden="true">Sí</span>
                                <div class="switch-inactive" aria-hidden="true">No</div>
                            </label>
                        </div>
                    </div>

                    <hr>

                    <div class="row column text-center">
                        <button type="submit" class="button">Buscar <i
                                class="step  fi-page-search size-36"></i></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="columns small-12 medium-8 large-9">
            <div class="callout">
                <h3>Decoración</h3>
                <hr>
                <div class="row large-uncollapse">
                    <div class="columns small-12 medium-6 large-4 text-center">
                        <div class="callout secondary">
                            <figure>
                                <img src="./img/1.jpg" alt="imagen1" class="thumbnail">
                                <figcaption>
                                    <h5>Decoración 1</h5>
                                    <p><a href="#">Ver más +</a></p>
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="columns small-12 medium-6 large-4 text-center">
                        <div class="callout secondary">
                            <figure>
                                <img src="./img/2.jpg" alt="imagen2" class="thumbnail">
                                <figcaption>
                                    <h5>Decoración 2</h5>
                                    <p><a href="#">Ver más +</a></p>
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="column small-12 medium-6 large-4 text-center">
                        <div class="callout secondary">
                            <figure>
                                <img src="./img/3.jpg" alt="imagen3" class="thumbnail">
                                <figcaption>
                                    <h5>Decoración 3</h5>
                                    <p><a href="#">Ver más +</a></p>
                                </figcaption>
                            </figure>
                        </div>
                    </div>

                    <div class="column small-12 medium-6 large-4 text-center">
                        <div class="callout secondary">
                            <figure>
                                <img src="./img/4.jpg" alt="imagen4" class="thumbnail">
                                <figcaption>
                                    <h5>Decoración 4</h5>
                                    <p><a href="#">Ver más +</a></p>
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="column small-12 medium-6 large-4 text-center">
                        <div class="callout secondary">
                            <figure>
                                <img src="./img/5.jpg" alt="imagen5" class="thumbnail">
                                <figcaption>
                                    <h5>Decoración 5</h5>
                                    <p><a href="#">Ver más +</a></p>
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="column small-12 medium-6 large-4 text-center">
                        <div class="callout secondary">
                            <figure>
                                <img src="./img/6.jpg" alt="imagen6" class="thumbnail">
                                <figcaption>
                                    <h5>Decoración 6</h5>
                                    <p><a href="#">Ver más +</a></p>
                                </figcaption>
                            </figure>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
